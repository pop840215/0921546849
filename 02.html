        <h1>關於我們</h1>
        <h3>禾泰創意手工坊成立於中華民國98年7月1日，沒有龐大的資金援助，本著夫妻存摺裡的存款，一點一滴慢慢地撐起這個事業。俗話說的好：「萬事起頭難」，創業之始難逃要體驗一下碰碰車的快感！在台灣的花生多半是以炒、炸的方式去加工，吃起來容易上火，而老闆的二姊因定居加拿大，三餐主要都是自己製作，常常回台灣就會分享她的手藝，因為烘焙的花生所以吃起來不油膩、很爽口。
